  <section class="section">
    <div class="container">
      <h1 class="title" >
      Napravi događaj
      </h1>
      <form>
      <div class="columns">
        <div class="column">
        </div>
        <div class="column">
        <div class="field">
        <label class="label">Naziv</label>
        <div class="control">
        <input class="input" type="text" placeholder="Naziv">
        </div>
      </div>
      </div>
      <div class="column">
      </div>
      </div>

      <div class="columns chose">
        <div class="column">
        </div>
        <div class="column">
          <div class="select">
            <label class="label">Vrsta</label>
        <select class="dropdown_chose" id="type">
          <option  id="vrsta" value="Vrsta">Vrsta</option>
          <option  id="takmicenje" value="takmicenje">takmičenje</option>
          <option  id="radionica" value="radionica">radionica</option>
        </select>
          </div>
        
          <div class="select">
            <label class="label">Igraonica</label>
        <select >
          <option value="Igraonica">Igraonica</option>
          <option value="Igraonica1">Igraonica1</option>
          <option value="Igraonica2">Igraonica2</option>
          <option value="Igraonica3">Igraonica3</option>
          <option value="Igraonica4">Igraonica4</option>
          <option value="Igraonica5">Igraonica5</option>
          <option value="Igraonica6">Igraonica6</option>
        </select>
          </div>
        </div>
        <div class="column">
        </div>
      </div>

      <div id="theme" hidden>
        <div class="columns chose">
        <div class="column">
        </div>
        <div class="column">
          <div class="select">
            <label class="label">Tema</label>
        <select class="dropdown_chose" id="type" hidden>
          <option value="theme">Tema</option>
          <option value="3D-modeling">3D Modelovanje</option>
          <option value="programming">radionica</option>
        </select>
          </div>
        </div>
        <div class="column">
        </div>
      </div>
      </div>
      
      <div id="game" hidden>
        <div class="columns chose">
        <div class="column">
        </div>
        <div class="column">
          <div class="select">
            <label class="label">Igrica</label>
        <select class="dropdown_chose" id="type">
          <option value="game1">igrica1</option>
          <option value="game2">igrica2</option>
          <option value="game3">igrica3</option>
        </select>
          </div>
        </div>
        <div class="column">
        </div>
      </div>
      </div>
      

      <div class="columns">
        <div class="column">
        </div>
        <div class="column">
          <label class="label">Opis</label>
          <textarea class="textarea" placeholder="Opis"></textarea>

        <div class="column">
        </div>
      </div>

      <div class="columns">
        <div class="column">
        </div>

        </div>
        <div class="column">
        </div>
      </div>
    </form>
    </div>
  </section>
  <script>
    const vrsta = $("#vrsta").val();
    const takmicenje = $("#takmicenje").val();
    const radionica = $("#radionica").val();
    vrsta.setAttribute("selected", true);
    if (vrsta.getAttribute("selected") == true)
    {
        let div = document.getElementById("theme");
        div.addAttribute("hidden");
        let div = document.getElementById("game");
        div.addAttribute("hidden");
    }
    if (takmicenje.getAttribute("selected") == true)
    {
        let div = document.getElementById("theme");
        div.removeAttribute("hidden");
    }
    if (radionica.getAttribute("selected") == true)
    {
        let div = document.getElementById('game');
        div.removeAttribute("hidden");
    }
  </script>
