      <h1>Igraonice</h1>
      <div class="card-design" >

      </div>

    <section>

      <input type="radio" name="slider" id="item-1" value="x3m">
      <input type="radio" name="slider" id="item-2" value="kum">
      <input type="radio" name="slider" id="item-3" value="playground">
      <input type="radio" name="slider" id="item-4" value="gg">
      <input type="radio" name="slider" id="item-5" value="mastal">

        <label class="card" for="item-1" id="x3m">
          <img src="img/gtav.jpg">
        </label>
        <label class="card" for="item-2" id="kum">
          <img src="img/pubg.jpg">
        </label>
        <label class="card" for="item-3" id="playground">
          <img src="img/csgo.jpg">

        <label class="card" for="item-4" id="gg">
          <img src="img/dota2.jpg">
        </label>
        <label class="card" for="item-5" id="mastal">
