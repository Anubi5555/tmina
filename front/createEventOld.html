  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>

  	<title>ETmina ESport events</title>
</head>
<body>
	<header class="site-header Navigation_Bar_Border" >
      <div class="wrapper site-header__wrapper">
        <a href="index.html"><img src="img/etmina-logo.png" alt="website icon" width="260" height="60"></a>
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            menu
          </button>
          <ul class="nav__wrapper">
          	<li class="nav__item"><a href="index.html" class="active underlineHover">Home</a></li>
            <li class="nav__item"><a href="gamerooms.html" class="inactive underlineHover">Igraonice</a></li>
            <li class="nav__item"><a href="events.html" class="inactive underlineHover">Events</a></li>
            <li class="nav__item"><a href="log_in.html" class="inactive underlineHover">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div class="container" style="justify-content: flex-start; height: 1100px;">
      <div style="margin: 20px 0">
      <h1>Napravi event</h1>
      </div>
      <div class="form">
        <p >Ime:</br></p>
        <input type="text" id="name-input" class="fadeIn first" name="createEvent" required placeholder="Event naziv"></input>
        <p >Organizator:</br></p>
        <input type="text" id="organizer-input" class="fadeIn second"  name="createEvent" required placeholder="organizator"></input>
        <p >Igraonica:</br></p>
        <input type="text" id="gameroom-input"  class="fadeIn third" name="createEvent" required  placeholder="igraonica"></input>
        <p >Igrica:</br></p>
        <input type="text" id="game-input"class="fadeIn fourth" name="createEvent"required placeholder="igrica"></input>
        <p >Cena:</br></p>
        <input type="text" id="price-input"class="fadeIn fourth" name="createEvent"required placeholder="cena"></input>
        <p >Broj ucesnika:</br></p>
        <input type="text" id="attendees-input"class="fadeIn fourth" name="createEvent"required placeholder="broj ucesnika"></input>
        <p >Nagrada:</br></p>
        <input type="text" id="prize-input"class="fadeIn fourth" name="createEvent"required placeholder="nagrada"></input>
        <!-- <p >Opis:</br></p>
        <input type="text" id="desc-input"class="fadeIn fourth" name="createEvent" required placeholder="opis"></input> -->
        <input class="add-button" type="submit" id="submit" class="fadeIn fourth" value="Napravi event" style="height: 60px; margin: 0; margin-top: 30px"></input>
      </div>
    </div>

	<footer style="margin-top: 60px;">
			<div>
				<nav class="footer-nav">

					<a href="mailto:info@tmina.org">Kontakt</a>
				</nav>
			</div>
		</footer>

	<script src="js/index.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/createEvent.js"></script>

</html>
