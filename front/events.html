<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js" integrity="sha512-vPeZ7JCboHcfpqSx5ZD+/jpEhS4JpXxfz9orSvAPPj0EKUVShU2tgy7XkU+oujBJKnWmu4hU7r9MMQNWPfXsYw==" crossorigin="anonymous"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>
	<header class="site-header Navigation_Bar_Border" >
      <div class="wrapper site-header__wrapper">
        <a href="index.html"><img src="img/etmina-logo.png" alt="website icon" width="260" height="60"></a>
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            menu
          </button>
          <ul class="nav__wrapper">
          	<li class="nav__item"><a href="index.html" class="active underlineHover">Home</a></li>
            <li class="nav__item"><a href="gamerooms.html" class="inactive underlineHover">Igraonice</a></li>
            <li class="nav__item"><a href="events.html" class="inactive underlineHover">Events</a></li>
            <li class="nav__item"><a href="log_in.html" class="inactive underlineHover">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="tiles-center">
    <div id="cards" class="tiles-grid" class="tiles-align">
		<div event-id=${event._id} data-role="tile" id="tile" data-size="large"  style="background-color:#242526; border-color: #242526;">
			<h1 class="title">${event.name}</h1>
			<button class="button info-button is-info is-focused" style="background-color:rgb(113,230,250); margin-top: 50%; margin-right: 10%;">Informacije</button>
			<button class="button delete-button is-danger is-outlined" style="margin-top: 50%; color: rgb(85, 29, 223);background-color:rgb(85, 29, 223);border-color:transparent;color:#fff">
				<span>Obrisi</span>
				<span class="icon is-small">
				<i class="fas fa-times"></i>
				</span>
			</button>
		</div>
    </div>
	<div class="text-center column">
		<a href="createEvent.html">
			<button src="createEvent.html" class="button is-primary is-rounded">Dodaj event</button>
		</a>
	</div>
   
</div>
    
	<footer>
			<div>
				<nav class="footer-nav">
					<a href="index.html">Home</a> |
					<a href="gamerooms.html">Igraonice</a> |
					<a href="events.html">Events</a> |
					<a href="log_in.html">Login</a> |
					<a href="mailto:info@tmina.org">Kontakt</a>
				</nav>
			</div>
		</footer>

	<script src="js/index.js"></script>
	<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="events.js"></script>
</body>
</html>
