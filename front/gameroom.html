    <div>
        <section class="igraonica-tekst">
            <div id="name">
            </div>
            <article>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <div id="img">
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6" style="margin-top: 50px;">
                        <div class="tab">
                            <button class="tablinks" onclick="openCity(event, 'desc')" id="defaultOpen">Opis:</button>
                            <button class="tablinks" onclick="openCity(event, 'hours')">Radno vreme:</button>
                            <button class="tablinks" onclick="openCity(event, 'prices')">Cenovnik: </button>
                            <button class="tablinks" onclick="openCity(event, 'contact')">Kontakt:</button>
                            <button class="tablinks" onclick="openCity(event, 'specs')">Specifikacije:</button>
                        </div>

                        <div id="desc" class="tabcontent">
                        </div>

                        <div id="hours" class="tabcontent">
                        </div>

                        <div id="prices" class="tabcontent">
                        </div>

                        <div id="contact" class="tabcontent">
                        </div>

                        <div id="specs" class="tabcontent">
                        </div>

                        <script>
                            function openCity(evt, cityName) {
                                var i, tabcontent, tablinks;
                                tabcontent = document.getElementsByClassName("tabcontent");
                                for (i = 0; i < tabcontent.length; i++) {
                                    tabcontent[i].style.display = "none";
                                }
                                tablinks = document.getElementsByClassName("tablinks");
                                for (i = 0; i < tablinks.length; i++) {
                                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                                }
                                document.getElementById(cityName).style.display = "block";
                                evt.currentTarget.className += " active";
                            }
                            document.getElementById("defaultOpen").click();
                        </script>
                    </div>
                </div>
            </article>
        </section>

        <section>
            <div class="row">
                <div class="col-lg-1"></div>
                <div id="map" class="col-xs-12 col-lg-10">
                </div>
