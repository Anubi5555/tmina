<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="title"></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/igraonica.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.5.1.slim.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <header class="site-header Navigation_Bar_Border">
        <div class="wrapper site-header__wrapper">
            <a href="index.html"><img src="img/etmina-logo.png" alt="website icon" width="260" height="60"></a>
            <nav class="nav">
                <button class="nav__toggle" aria-expanded="false" type="button">
                    menu
                </button>
                <ul class="nav__wrapper">
                    <li class="nav__item"><a href="index.html" class="active underlineHover">Home</a></li>
                    <li class="nav__item"><a href="gamerooms.html" class="inactive underlineHover">Igraonice</a></li>
                    <li class="nav__item"><a href="events.html" class="inactive underlineHover">Events</a></li>
                    <li class="nav__item"><a href="log_in.html" class="inactive underlineHover">Log in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <section class="igraonica-tekst">
            <div id="name">
            </div>
            <article>
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <div id="img">
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6" style="margin-top: 50px;">
                        <div class="tab">
                            <button class="tablinks" onclick="openCity(event, 'desc')" id="defaultOpen">Opis:</button>
                            <button class="tablinks" onclick="openCity(event, 'hours')">Radno vreme:</button>
                            <button class="tablinks" onclick="openCity(event, 'prices')">Cenovnik: </button>
                            <button class="tablinks" onclick="openCity(event, 'contact')">Kontakt:</button>
                            <button class="tablinks" onclick="openCity(event, 'specs')">Specifikacije:</button>
                        </div>

                        <div id="desc" class="tabcontent">
                        </div>

                        <div id="hours" class="tabcontent">
                        </div>

                        <div id="prices" class="tabcontent">
                        </div>

                        <div id="contact" class="tabcontent">
                        </div>

                        <div id="specs" class="tabcontent">
                        </div>

                        <script>
                            function openCity(evt, cityName) {
                                var i, tabcontent, tablinks;
                                tabcontent = document.getElementsByClassName("tabcontent");
                                for (i = 0; i < tabcontent.length; i++) {
                                    tabcontent[i].style.display = "none";
                                }
                                tablinks = document.getElementsByClassName("tablinks");
                                for (i = 0; i < tablinks.length; i++) {
                                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                                }
                                document.getElementById(cityName).style.display = "block";
                                evt.currentTarget.className += " active";
                            }
                            document.getElementById("defaultOpen").click();
                        </script>
                    </div>
                </div>
            </article>
        </section>

        <section>
            <div class="row">
                <div class="col-lg-1"></div>
                <div id="map" class="col-xs-12 col-lg-10">
                </div>
                <div class="col-lg-1"></div>
            </div>
        </section>
    </div>
    <footer>
        <div>
            <nav class="footer-nav">
                <a href="index.html">Home</a> |
                <a href="gamerooms.html">Igraonice</a> |
                <a href="events.html">Events</a> |
                <a href="log_in.html">Login</a> |
                <a href="mailto:info@tmina.org">Kontakt</a>
            </nav>
        </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="gameroom.js"></script>
</body>
</html>
